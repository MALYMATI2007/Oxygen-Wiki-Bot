<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="config.js"></script>
        <script src="TranslateRenderer.js"></script>
    </head>
    <body onload="loadFunc()" class="config">
        <form onsubmit="myFunc()" id="ConfigForm" method="dialog">
            <p>
                <translated-text key="config_login"> <input type="text" name="username" id="username">
            </p>
            <p>
                <translated-text key="config_password"> <input type="password" name="password" id="password">
            </p>
            <p>
                <translated-text key="config_link"> <input type="url" name="url" id="url">
            </p>
            <p>
                <translated-text key="config_link_nl"> <input type="url" name="url_nl" id="url_nl">
            </p>
            <!-- <input type="submit" value=> -->
            <button type="submit"><translated-text key="config_save"></button>
        </form>
    </body>
</html>
